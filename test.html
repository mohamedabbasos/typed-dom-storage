<!DOCTYPE html>
<html>
    <head>
        <title>ls.js | Typed dom storage</title>
    </head>

    <body>
        <h1>Welcome to ls.js</h1>
        <p>This page made for test ls.js library</p>
        <script src="ls.js"></script>
        <script>
            ls.set('user', {
                id: 3,
                name: 'Adam',
                age: 19,
